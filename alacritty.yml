font:
    # The normal (roman) font face to use.
    normal:
        family: SFMono Nerd Font
        # Style can be specified to pick a specific face.
        style: Regular

    # The bold font face
    bold:
        family: SFMono Nerd Font
        # Style can be specified to pick a specific face.
        style: Bold

    # The italic font face
    italic:
        family: SFMono Nerd Font
        # Style can be specified to pick a specific face.
        style: Italic
# Colors (One Dark)
colors:
    # Default colors
    primary:
        background: "0x1e2127"
        foreground: "0xabb2bf"

    # Normal colors
    normal:
        black: "0x1e2127"
        red: "0xe06c75"
        green: "0x98c379"
        yellow: "0xd19a66"
        blue: "0x61afef"
        magenta: "0xc678dd"
        cyan: "0x56b6c2"
        white: "0xabb2bf"

    # Bright colors
    bright:
        black: "0x5c6370"
        red: "0xe06c75"
        green: "0x98c379"
        yellow: "0xd19a66"
        blue: "0x61afef"
        magenta: "0xc678dd"
        cyan: "0x56b6c2"
        white: "0xffffff"
